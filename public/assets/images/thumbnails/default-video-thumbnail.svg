<svg width="320" height="180" viewBox="0 0 320 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="180" fill="#1a1a1a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="320" height="180" fill="url(#grad1)"/>
  
  <!-- Play button -->
  <circle cx="160" cy="90" r="30" fill="#4f46e5" fill-opacity="0.9"/>
  <polygon points="150,75 150,105 180,90" fill="white"/>
  
  <!-- Video icon/text -->
  <text x="160" y="140" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14" font-weight="500">Video Thumbnail</text>
</svg>
